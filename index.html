<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content"width=device-width, initial-scale=1" />
	<style>
		body,
		html {
			padding: 0;
			margin: 0;
			background-color: black;
		}

		@keyframes thefuture {
			0% {
				color: blue;
			}

			25% {
				color: greenyellow;
			}

			50% {
				color: white;

			}

			100% {

				color: blue;

			}
		}

		marquee {
			color: greenyellow;
			animation-name: thefuture;
			animation-duration: 4s;
			animation-iteration-count: infinite;
		}

		label {
			color: white;
			font-family: monospace;
			font-variant-caps: all-petite-caps;
		}

		input {
			color: violet;
			background-color: unset;
			border: none;
			border-bottom: solid 2px white;

		}

		button {
			background-color: navajowhite;
			font-weight: bold;
			padding: 10px 20px;
			border: dashed 5px cadetblue;
			border-radius: 25%;
			cursor: pointer;
		}

		button:hover {
			animation-name: clickyclikcy;
			animation-duration: 4s;
			animation-iteration-count: infinite;
		}

		@keyframes clickyclikcy {
			0% {
				background-color: navajowhite;
				color: blue;
			}

			25% {

				background-color: paleturquoise;
				color: greenyellow;
			}

			50% {

				background-color: teal;
				color: white;

			}

			100% {

				background-color: burlywood;
				color: blue;

			}
		}
	</style>
</head>

<body>
	<header>
		<marquee>Rouge Thing Game</marquee>
	</header>
	<label>
		Seed
		<input />
	</label>
	<button id="startGameButton"
		onclick="localStorage.setItem('seed',document.querySelector('input').value); window.location='menu.html';">Begin</button>
</body>

</html>
